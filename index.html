<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

<body style="overflow: hidden;">
    <div>
        <div class="row ">
            <div class="col-xl-3 col-lg-6">
                <div class="card l-bg-orange-dark">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-dollar-sign"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0">Coins</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 id="coins" class="d-flex align-items-center mb-0"> 0
                                </h2>
                            </div>
                        </div>
                        <div class="progress mt-1 " data-height="8" style="height: 8px;">
                            <div id="progress" class="progress-bar l-bg-cyan" role="progressbar" data-width="25%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="10" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='speech-bubble'></div>
    <a-scene mindar-image="imageTargetSrc: img/targets_king_joker.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="kingimg" src="img/king.jpg" />
            <img id="jokerimg" src="img/joker.jpg" />
            <a-asset-item id="king" src="chess_piece_king/scene.gltf" />
            <a-asset-item id="skull" src="skull_gltf/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

        <a-entity id="king-img" class="example-target" mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="#king" class="clickable example-builder" position="0 0 0.1" scale="2 2 2" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-entity>
        </a-entity>

        <!--
            <a-entity id="king-img" class="example-target" mindar-image-target="targetIndex: 0">
                <a-plane class="clickable example-tool" src="#king" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-plane>
            </a-entity>
        -->

        <!--
            <a-entity id="skull-img" class="example-target" mindar-image-target="targetIndex: 1">
                <a-gltf-model class="clickable example-tool" rotation="0 0 0 " position="0 0 0.1" scale="0.10 0.10 0.10" src="#skull" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-entity>
        -->

        <a-entity id="joker-img" class="example-target-tool" mindar-image-target="targetIndex: 1">
            <!--
            <div id="health-container" class="progress mt-1 " data-height="8" style="height: 8px; display: none">
                <div id="health" class="progress-bar l-bg-cyan" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="10" style="width: 0%"></div>
            </div>
-->

            <progress class="progress-bar bg-success" style="display: none" id="health" value="10" max="10"></progress>
            <a-gltf-model class="clickable example-tool" rotation="0 0 0 " position="0 0 0.1" scale="0.10 0.10 0.10" src="#skull" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" gltf-model="">
            </a-gltf-model>
        </a-entity>

    </a-scene>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/models.js"></script>
    <script src="js/userState.js"></script>
    <script src="js/interact.js"></script>
</body></html>
