<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="js/models.js"></script>
  <script src="js/userState.js"></script>
  <script src="js/interact.js"></script>
  <body style="overflow: hidden;">
    <div class='speech-bubble'></div>
    <a-scene mindar-image="imageTargetSrc: img/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="king" src="img/king.jpg" />
        <img id="ace" src="img/ace.jpg" />
        <img id="queen" src="img/queen.jpg" />
        <img id="joker" src="img/joker.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      
      <a-entity id="king-img" class="example-target" mindar-image-target="targetIndex: 0">
        <a-plane class="clickable example-builder" src="#king" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

      <a-entity id="joker-img" class="example-target" mindar-image-target="targetIndex: 1">
        <a-plane class="clickable example-tool" src="#joker" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
